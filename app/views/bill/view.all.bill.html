<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xem tất cả đơn hàng đã đặt</title>
</head>
<body>
#{if bills.size()!=0}
    #{list items:bills, as:'bill'}
    Mã đơn hàng: ${bill.id}
    Địa chỉ giao hàng: ${bill.addressShipping.toString()}
    Trạng thái đơn hàng: ${bill.status}

#{/if}
#{else}
Bạn không có đơn hàng nào.
#{/else}}
</body>
</html>
